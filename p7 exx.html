<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>THE LAPTOP</h1>
        <p>
            Introducing mac book air
        </p>
    </center>
    <canvas id="canvas1" width="500" height="500" style="border: 3px solid #000" >
        <script>
            var canvas1 = document.getElementById('canvas1').getContext('2d');
            

            canvas1.beginPath();
              canvas1.moveTo(100,400);
              canvas1.lineTo(400,100)
              

              
              canvas1.stroke();
            canvas1.closePath();
        </script>
    </canvas>
</body>
