    <style>
        dialog::backdrop{
            background-color: rgba(18, 18, 18, 0.461);
        }
        dialog{
            border: none;
            width: 230px;
            text-align: center;
            border-radius: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: visible !important;
        }
        dialog h3{
            margin: 0;
        }
         dialog p{
            margin: 0;
            font-size: 0.9rem;
            margin-top: 6px;
        }
        dialog button{
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #40c057;
            color: #fff;
            outline: none;
            cursor: pointer;
        }
        dialog button:hover{
            opacity: 0.7;
        }

        popup1.close();
