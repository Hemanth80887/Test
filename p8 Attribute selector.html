<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1[title]{
            background-color: brown;
            width: fit-content;
            color: antiquewhite;
            padding: 20px;
        }
        p[title]{
            border: 5px solid red;
        }
        img[src]{
            filter: drop-shadow(10px 10px 50px);
            width: 100px;
        }
    </style>
</head>
<body>
    <center>
        <h1>CSS SELECTORS</h1>
    </center>
    <hr>
    <h2>Attribute selector</h2>
    <hr>
    <h1>This is heading</h1>
    <h1 title="yoyo">This is heading</h1>
    <p title="hehe">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium ea ut assumenda vitae harum! Fuga officia dicta blanditiis. Ad ab ipsa ex necessitatibus impedit cum nam quas quibusdam numquam soluta.</p>
    <img src="https://png.pngtree.com/png-clipart/20230818/original/pngtree-cartoon-tiger-roaring-on-white-background-picture-image_8016262.png" alt="100">
</body>
</html>
