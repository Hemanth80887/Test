<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .container{
            padding: 20px;
            background-color: lightcyan;
        }
        .container h1{
            width: fit-content;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            border: 5px solid #0c0c0c;
        }
        .heading1{
            margin: 25px; /*one value is for all  sides*/
        }
        .heading2{
            margin: 25px 50px; /*first value is for verticle and second value is for horizontal*/
        }
        .heading3{
            margin: 25px 50px 75px; /*first value is for top and second value is for horizontal and last value is for bottom sides*/
        }
        .heading4{
            margin: 25px 50px 75px 100px;/*first value is for top and second value is for right and third value is for bottom and last value is for left sides.*/
        }
    </style>
</head>
<body>
    <center>
        <h1>Margin</h1>
        <p>the css margin properties allows us to set the spacing around the border of an element box.</p>
    </center>
    <hr>

    <section class="container">
        <h1 class="heading1">this is the heading</h1>
        <h1 class="heading2">this is the heading</h1>
        <h1 class="heading3">this is the heading</h1>
        <h1 class="heading4">this is the heading</h1>
    </section>
</body>
</html>
