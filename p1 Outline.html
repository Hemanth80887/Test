<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin: auto;
            margin-top: 30px;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            border: 4px solid #4209de;
            padding: 1px;
            transition: 0.7s;
            outline: 10px solid #a339e6;
            cursor: pointer;
            /* to give space between outline and border  */
            outline-offset: 1px;
        }
        img:hover{
            outline: 30px solid #5939e64a;
            outline-offset: 5px;
            padding: 5px;

        }

        p{
            padding: 20px;
            border: 7px solid #acacac;
            width: 300px;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.3rem;
            text-transform: uppercase;

            /* outline: 2px dashed red; */

            outline-width: 5px;
            outline-style: dashed;
            outline-color: darkgreen;
            border-radius: 100px;
            outline-offset: 5px;

        }
    </style>
</head>
<body>
    <center>
        <h1>Outline</h1>
    </center>
    <hr>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5sJtfrgTjY11YrAZlAUtyxsNJ4Z2PeCooXawgK1v5QJjahCNYQELG4D6kr4R3hlXLDGg&usqp=CAU" alt="profile">
    <br>
    <hr>
    <br>
    <p>this is the paragraph</p>
</body>
</html>
