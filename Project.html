<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            background-color: #222831;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
         table{
            border-collapse: collapse;
            width: 1000px;
            table-layout: fixed; /to give fixed width for tables/
            margin: auto;
            /* caption-side: top; to change position of the table caption */
            caption-side: bottom;
            margin-left: 250px;
            
        }
         th{
        
            color: white;
        }

        td{
            overflow: auto;
            color:white;
            text-align: center;
        }

        h1{
            padding: 10px;
            text-align: center;
            color: white;
            
        }
        .th1{
            background-color: whitesmoke;
            color: black;
        }
        .th2{
            background-color: goldenrod;
        }
        .th3{
            background-color: #E4004B;
        }
        .th4{
            background-color: #77BEF0;
        }
        .td1{
            color: goldenrod;
            font-size: 1.8rem;
            font-weight: 700;
        }
         .td2{
            color: #E4004B;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .td3{
            color: #77BEF0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        i{
            color: goldenrod;
            font-size: 1.8rem;
            
        }
        button{
            background-color: #E4004B ;
            padding: 10px;
            color: whitesmoke;
            border: none;
            border-radius: 50px;
            width: 125px;
            word-spacing: 5%;
            font-weight: 500;
            transition: 750ms;
            
        }
        button:hover{
            transform: scale(50px);
            opacity: 0.7;
            background-color: gold;
        }
    </style>
</head>
<body>
    <table border="3" cellspacing="0" cellpadding="15">
        <h1>Promotion Plan</h1>
    <tr>
        <th class="th1">COMPARE ALL PLANS</th>
        <th class="th2">STARTER</th>
        <th class="th3">ADVANCE</th>
        <th class="th4">ENTERPRISE</th>
    </tr>

    <tr>
        <td>1st Month Management Cost</td>
        <td>$ 400</td>
        <td>$ 900</td>
        <td>$ 1200</td>
    </tr>

    <tr>
        <td>Following Month</td>
        <td class="td1">$ 300</td>
        <td class="td2">$ 700</td>
        <td class="td3">$ 900</td>
    </tr>

    <tr>
        <td>Delivery Time Frame</td>
        <td>3-6 Months</td>
        <td>3-6 Months</td>
        <td>3-6 Months</td>
    </tr>

    <tr>
        <td>Support 24/7</td>
        <td>-</td>
        <td><i class="fa-solid fa-check"></i></td>
        <td><i class="fa-solid fa-check"></i></td>
    </tr>

    <tr>
        <td>Certificate</td>
        <td>-</td>
        <td><i class="fa-solid fa-check"></i></td>
        <td><i class="fa-solid fa-check"></i></td>
    </tr>

    <tr>
        <td>Guranteed Keyword Ranking in First Page of Google</td>
        <td>18</td>
        <td>20</td>
        <td>28</td>
    </tr>

    <tr>
        <td></td>
        <td><button>BUY NOW</button></td>
        <td><button>BUY NOW</button></td>
        <td><button>BUY NOW</button></td>
    </tr>
    </table>
    
</body>
</html>
