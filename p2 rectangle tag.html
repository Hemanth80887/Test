<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            RECTANGLE HTML SVG
        </h1>
        <hr>
        <h2>Creating rectangle using SVG in HTML web pages</h2>
    </center>
    <svg width="500" height="500" style="border: 1px solid black; margin: auto; display: block">
        <rect width="100" height="100" x="200" y="200" fill="red" stroke="#000" stroke-width="5"/>
    </svg>
    <br>
    <svg width="500" height="500" style="border: 1px solid black; margin: auto; display: block">
        <rect width="200" height="300" x="150" y="100" fill="#000" stroke="#000" stroke-width="5" rx="30"/>
        <rect width="199" height="298" x="150" y="100" fill="grey" stroke="#000" stroke-width="5" rx="30"/>
        <rect width="18" height="18" x="245" y="360" fill="red" stroke="#000" stroke-width="5" rx="5"/>
        <rect width="18" height="18" x="200" y="360" fill="red" stroke="#000" stroke-width="5" rx="10"/>
        <rect width="18" height="18" x="290" y="360" fill="red" stroke="#000" stroke-width="5" rx="10"/>
        <rect width="75" height="18" x="215" y="110" fill="red" stroke="#000" stroke-width="5" rx="10"/>

    </svg>
    <br>
    <svg width="500" height="500" style="border: 1px solid black; margin: auto; display: block">
        <rect width="55" height="75" x="200" y="10" fill="#000" rx="20"/>
        <rect width="40" height="60" x="208" y="16" fill="#fff" rx="20"/>

        <rect width="20" height="10" x="218" y="87" fill="#000" rx="2"/>
        <rect width="55" height="75" x="200" y="100" fill="#000" rx="20"/>
        <rect width="40" height="60" x="208" y="108" fill="#fff" rx="20"/>

        <rect width="20" height="10" x="218" y="176" fill="#000" rx="2"/>
        <rect width="55" height="75" x="200" y="189" fill="#000" rx="20"/>
        <rect width="40" height="60" x="208" y="197" fill="#fff" rx="20"/>

        <rect width="20" height="10" x="218" y="265" fill="#000" rx="2"/>
        <rect width="55" height="75" x="200" y="277" fill="#000" rx="20"/>
        <rect width="40" height="60" x="208" y="285" fill="#fff" rx="20"/>
    </svg>


</body>
</html>
