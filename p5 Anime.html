<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 350px;
            padding: 20px;
            box-shadow: 0px 0px 10px tomato;
            text-align: center;
        }
        input[type="checkbox"]{
            appearance: none;
            background:rgb(205, 201, 191);
            width: 300px;
            height:100px;
            border-radius: 100px;
            position: relative;

        }
        input[type="checkbox"]::before{
            content: "";
            width: 120px;
            height: 96%;
            border-radius: 100px;
            position:absolute;
            left: 2px;
            top:0.7px;
            transition: 1s;
            background: url(./sun.png) no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <section class="container">
        <form action="">
            <input type="checkbox" name="theme" id="theme">
        </form>
    </section>
</body>
</html>
