<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .btn1{
            border: none;
            padding: 10px 20px;
            border-radius: 100px;
            border: 2px solid #0c0c0c;
            background-color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .btn1::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(2, 2, 2);
            left: 0px;
            top: 0px;
            z-index: -1;
            transform: translateX(-100%);
            transition: 1s;
        }

        .btn1:hover:before{
            transform: translateX(0%);

        }

        .btn1:hover{
            color: white;
        }




         .btn2{
            border: none;
            padding: 10px 20px;
            background-color: #2f0fbc;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            overflow: hidden;
            z-index: 2;
        }
        .btn2::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(253, 68, 68);
            left: 0px;
            top: 0px;
            z-index: -1;
            transform: scale(0);
            transition: 1s;
        }
        .btn2:hover:before{
            transform: scale(1);
        }




         .btn3{
            border: none;
            padding: 10px 20px;
            background-color: transparent;
            cursor: pointer;
            position: relative;
            color: rgb(0, 0, 0);
            overflow: hidden;
        }
        .btn3::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: rgb(253, 188, 68);
            left: 0px;
            bottom: 0px;
            transition: 1s;
            transform: translateX(-100%);
            z-index: -1;
        }

          .btn3::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: rgb(253, 68, 68);
            left: 0px;
            top: 0px;
            transition: 1s;
            z-index: -1;

            transform: translateX(100%);
        }
        .btn3:hover::before{
            transform: translateX(0%);
        }
        .btn3:hover::after{
            transform: translateX(0%);
        }
        .btn3:hover{
            color: white;
        }
    </style>
</head>
<body>
   <section class="container">
            <button class="btn1">Hover</button>
            <button class="btn2">Hover2</button>
            <button class="btn3">Hover3</button>
   </section>
</body>
</html>
