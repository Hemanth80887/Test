<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            padding: 20px;
            width: 80%;
            background-color: rgb(225, 239, 244);
            border: 1px solid darkblue;
            margin: auto;
        }
        .container1 h1{
            background-color: darkgoldenrod;
            display: inline;
        }
        .container1 p{
            background-color: darkgreen;
            display: inline;

        }
        .container1 div{
            background-color: darkorchid;
            display: inline;

        }

         .container2 a{
            background-color: rgb(118, 184, 11);
            display: block;
            margin: 10px;
            padding: 20px;

        }
        .container2 b{
            background-color: rgb(108, 94, 22);
            display: block;
            margin: 10px;
            padding: 20px;


        }
        .container2 span{
            background-color: rgb(104, 39, 209);
            display: block;
            margin: 10px;
            padding: 20px;

        }
    </style>
</head>
<body>
    <center>
        <h1>Display property in css</h1>
        <p>converting inline elements to block elements and converting block elements to inline elements</p>
    </center>
    <hr>
    <section class="container1">
        <h1 class="heading1">this is the block element</h1>
        <p class="heading2">this is the block element</p>
        <div class="heading3">this is the block element</div>
    </section>
    <hr>

    <section class="container2">
        <a href="#">This is the inline element</a>
        <b>This is the bold tag</b>
        <span>This is the span tag</span>
    </section>

</body>
</html>
