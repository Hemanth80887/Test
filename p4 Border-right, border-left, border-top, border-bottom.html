<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            width: 300px;
            padding: 20px;
            background-color: gold;
            margin: auto;
            margin-bottom: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        .b1{
            border-right-width: 10px;
            border-right-style: solid;
            border-right-color: rgb(130, 130, 115);
        }
        .b2{
            border-left-width: 10px;
            border-left-style: double;
            border-left-color: rgb(130, 130, 115);
        }
        .b3{
            border-top-width: 10px;
            border-top-style: ridge;
            border-top-color: rgb(130, 130, 115);
        }
        .b4{
            border-bottom-width: 10px;
            border-bottom-style: dashed;
            border-bottom-color: rgb(130, 130, 115);
        }
    </style>
</head>
<body>
    <center>
        <h1>Border-right, border-left, border-top, border-bottom</h1>
    </center>
    <hr>
    <div class="b1">BORDER-RIGHT</div>
    <div class="b2">BORDER-LEFT</div>
    <div class="b3">BORDER-TOP</div>
    <div class="b4">BORDER-BOTTOM</div>
</body>
</html>
