<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #232323
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: #0c0c0c;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .box1::before{
            content: "";
            width: 100%;
            height: 100%;
            background-color: red;
            background: conic-gradient(red, blue, green, transparent, transparent);
            position: absolute;
            animation: rotate 4s linear infinite ;
            z-index: -1;

        }
        @keyframes rotate{
            0%{
                transform: rotate(-360deg) scale(2);
            }
            100%{
                transform: rotate(360deg) scale(2);

            }
        }

        .content{
            background-color: #0c0c0c;
            z-index: 2;
            height: 285px;
            width: 285px;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            border-radius: 5px;
        }
        /* .box1::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: blue;
            left: 30px
        } */

    </style>
</head>
<body>
    <section class="container">
          <div class="box1">
            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, veniam?</p>
            </div>
         </div>
    </section>
</body>
</html>
