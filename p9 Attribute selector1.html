<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href="https://www.instagram.com/"]{
            text-decoration: none;
            color: white;
            background:linear-gradient(45deg, rgb(144, 31, 84),rgb(135, 100, 34));
            padding: 10px;
            border-radius: 20px;
            
        }
        a[href="https://x.com/"]{
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 10px 10px 50px rgb(27, 27, 35);
        }
        input[type="text"]{
            padding: 8px;
            border-radius: 10px;
            background-color: blanchedalmond;
            border:2px solid red;

        }
        input[type="text"]::placeholder{
            color: red;
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <center>
        CSS SELECTOR
    </center>
    <hr>
    <h1><a href="https://www.instagram.com/">Instagram</a></h1>
    <h1><a href="https://x.com/">Twitter</a></h1>
    <h1><a href="https://www.facebook.com/">Facebook</a></h1>
    <h1><a href="https://www.linkedin.com/feed/">Linkdin</a></h1>
    <input type="text" placeholder="Enter your name"

</body>
</html>
