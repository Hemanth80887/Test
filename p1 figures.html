<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure{
            background-color: blanchedalmond;
            border: bold;
        }
        .a{
            border: burlywood;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            FIGURE TAG FIGCAPTION TAGS
        </h1>
        <p>
            figure: the figure tag is self contained content to place some image, diagram. or code blocks
        </p>
        <p>Figcaption: this tag is used to provide the caption or label for figure tag content</p>
        <hr>
            <figure>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/83/Batman_Detective_Comics_1000_Variant.jpg/250px-Batman_Detective_Comics_1000_Variant.jpg" alt="diagram"
          </figure>
          <figcaption class="a">I AM BATMAN</figcaption>

          <hr>
            <figure>
        <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Supermanflying.png"
          </figure>
          <figcaption class="a">Superman is a superhero created by writer Jerry Siegel and artist Joe Shuster, first appearing in the comic book Action Comics #1, published in the United States on April 18, 1938.[1] Superman has been regularly published in American comic books since then, and has been adapted to other media including radio serials, novels, films, television shows, theater, and video games</figcaption>
    </center>
