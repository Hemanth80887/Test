<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 225px;
            height: 520px;
            border: 2px solid black;
            margin: auto;
            padding: 10px;
            transition: 0.5s;
            border-radius: 70px 10px 70px 10px;
            background:linear-gradient(45deg,rgb(125, 101, 101),rgb(6, 51, 91))
        }
        .card-image{
            width: 180px;
            border: 2px solid;
            padding: 20px;
            border-radius: 70px 10px 70px 10px;
            background:linear-gradient(10deg,rgba(33, 30, 30, 0.674),rgb(32, 11, 107))
    
            
        }
        .card:hover{
            transform:scale(1.10);
            
        }
        .heading{
            font-size: 30px;
            line-height: 0.3;
            -webkit-text-stroke: 0.5px rgb(176, 19, 19);
            color: white;
        }
        .heading1{
            font-size: 30px;
            line-height: 0.3;
            margin-left: 80px;
            -webkit-text-stroke:  0.2px rgb(253, 253, 253);
            color: rgb(187, 12, 12);

        }
        .heading2{
            font-size: 30px;
            line-height: 0.3;
            -webkit-text-stroke:  0.6px rgb(15, 11, 11);
            color: rgba(187, 12, 12, 0.518);
        }
        .heading3{
            font-size: 30px;
            line-height: 0.3;
            margin-left: 80px;
            -webkit-text-stroke:  0.2px rgb(253, 253, 253);
            color: rgb(129, 187, 12);
        }
        .heading4{
            font-size: 30px;
            line-height: 0.3;
            -webkit-text-stroke:  0.2px rgb(253, 253, 253);
            color: rgb(76, 12, 187);
        }
        #big{
            background:linear-gradient(35deg,rgb(9, 9, 158),white);
            width: fit-content;
            padding: 20px;
            border-radius: 100px 10px 100px 10px;
            border: 5px solid black;

        }
        #show{
            width: 500px;
            margin-left: 500px;
            
        }

    </style>
</head>
<body>
    <center>
        <h1 id="big"><b>BIG SHOW</b></h1>
    </center>
    <h2><img src="https://www.kindpng.com/picc/m/259-2590266_big-show-name-logo-png-calligraphy-transparent-png.png" id="show"></h2>
    
    <div class="card">
        <img src="https://www.nicepng.com/png/full/186-1860501_big-show-ready-big-show.png" class="card-image" alt="thumbnail">
        <h3 class="heading"> Defence 84</h3>
        <h3 class="heading1"> Attack 93</h3>
        <h3 class="heading2"> Power 89</h3>
        <h3 class="heading3"> Agility 80</h3>
        <h3 class="heading4"> Finisher 89</h3>
    </div>
</body>
</html>
