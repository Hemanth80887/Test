<html>
    <head>
        <title>Html heading tag</title>
    </head>
    <body>
        <center>
            <h1 style="color: rgb(164, 24, 61);
            background-color: azure;
            padding: 20px;
            width: 500px;
            font-family: 'Times New Roman', Times, serif;
            border: 50px solid rgb(110, 10, 10);
            font-weight: lighter;">
                this is an example heading in html
            </h1>
        </center>
        <h1> this is the first heading tag</h1>
        <h2 style="color: rgb(164, 24, 61);
            background-color: azure;
            padding: 20px;
            width: 500px;
            font-family: 'Times New Roman', Times, serif;
            border: 50px dotted rgb(110, 10, 10);
            font-weight: lighter;">this is the second heading tag</h2>
        <h3>this is the third heading tag</h3>
        <h4>this is the forth heading tag</h4>
        <h5>this is the fifth heading tag </h5>
        <h6> this is the sixth headin</h6>
    </body>
</html>
