<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>THE CANVAS</h1>
        <p>
            the html canvas tag is used to describe the graphics ain web pages using scripting language like javascript
        </p>
    </center>
    <canvas id="canvas1" width="500" height="500" style="border: 1px solid #000">
        <script>
            var canvas1 = document.getElementById('canvas1').getContext('2d');
            canvas1.fillStyle = "blue";
            canvas1.fillRect(50,100,200,100); //x,y,width,height
            canvas1.fillRect(150,50,55,50);
        </script>
    </canvas>
</body>
</html>
