<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
            background-color: greenyellow;
            text-align: center;
            margin-bottom: 20px;
        }
        .b1{
            border-width: 7px;
            border-style: solid;
            border-color: brown;
            border-radius: 20px;
        }
        .b2{
            border-width: 7px;
            border-style: dashed;
            border-color: brown;
            border-radius: 20px;
        }
        .b3{
            border-width: 7px;
            border-style: dotted;
            border-color: brown;
            border-radius: 20px;
        }
        .b4{
            border-width: 7px;
            border-style: groove;
            border-color: brown;
            
        }
        .b5{
            border-width: 7px;
            border-style: double;
            border-color: brown;
            
        }
        .b6{
            border-width: 7px;
            border-style: ridge;
            border-color: brown;
            
        }
        .b7{
            border-width: 7px;
            border-style: inset;
            border-color: brown;
            
        }
        .b8{
            border-width: 7px;
            border-style: outset;
            border-color: brown;
            
        }

    </style>
</head>
<body>
    <center>
        <h1>Border-width, border-style, border-color</h1>
    </center>
    <!-- p.b$*8 -->
     <p class="b1">Solid</p>
     <p class="b2">Dashed</p>
     <p class="b3">Dotted</p>
     <p class="b4">Double</p>
     <p class="b5">Groove</p>
     <p class="b6">Ridge</p>
     <p class="b7">inset</p>
     <p class="b8">outset</p>
</body>
</html>
