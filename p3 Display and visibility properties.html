<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        .container{
            background-color: rgb(0, 0, 0);
            width: 80%;
            margin: auto;
            margin-bottom: 30px;
            padding: 10px;

            display: flex;
            gap: 20px;
        }
        .box1, .box2, .box3, .box4, .box5, .box6{
            width: 100px;
            height: 100px;
            padding: 10px;
        }
        .box1{
            background-color: red;
        }
         .box2{
            background-color: green;
            display: none; /to hide the element with that place/
            /* display: block;  it is used to display hided element*/
        }
         .box3{
            background-color: blue;
        }


        .box4{
            background-color: darkcyan;
        }
         .box5{
            background-color: rgb(121, 19, 161);
            visibility: hidden; /used to hide only the element but not place/
            /* visibility: visible; */
        }
         .box6{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <center>
        <h1>Display and visibility properties</h1>
    </center>
    <hr>

     <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
    </div>

      <div class="container">
        <div class="box4">box4</div>
        <div class="box5">Box5</div>
        <div class="box6">Box6</div>
    </div>
</body>
</html>
