<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 20px;
            background-color: lightcyan;
        }
        .container h1{
            width: fit-content;
            border: 3px solid #0c0c0c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
            margin-bottom: 20px;
        }
        .heading1{
            background-color: darkolivegreen;
            color: white;
            padding: 30px;/*one value is for all sides top right bottom left sides*/
        }
        .heading2{
            background-color: darkgoldenrod;
            padding:25px 50px; /*first value is for verticle (top and bottom) and second value is for horizontal (left and right)*/
        }
        .heading3{
            background-color: dimgray;
            padding: 25px 50px 75px; /*first value is for top and second value is for horizontal (left and right) and last value is for bottom side*/
        }

        .heading4{
            background-color: darkslategray;
            color: white;
            padding: 25px 50px 75px 100px; /*first value is for top and second value is for right sid and third value is for bottom and last value is for left side. */
        }
    </style>
</head>
<body>
    <center>
        <h1>Padding property</h1>
        <p>the css padding is the space between the content and its border</p>
    </center>
    <hr>

    <section class="container">
        <h1 class="heading1">this is the heading</h1>
        <h1 class="heading2">this is the heading</h1>
        <h1 class="heading3">this is the heading</h1>
        <h1 class="heading4">this is the heading</h1>
    </section>
</body>
</html>
