<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG TAG</title>
</head>
<body>
    <center>
        <h1>
            HTML SVG TAGS (scalable vector graphics)
        </h1>
        <p>
            svg is a modularized language which is used to describe the graphics in xml
        </p>
    </center>
    <hr>
    <h1>
        DEFAULT SVG
    </h1>
    <svg>
        hello
    </svg>
    <svg><p>HELLO</p></svg>
    <hr>
    <h1>Creating circle using svg tag</h1>
    <svg width="500" height="500" style="border: 1px solid black; margin: auto; display: block">
        <circle r="90" cx="250" cy="250" fill="#EB5B00" stroke="#0D5EA6" stroke-width="8"/>
    </svg>
    <hr>
    <svg width="500" height="500" style="background: rgb(135, 135, 228); margin: auto; display: block">
        <circle r="90" cx="250" cy="250" fill="#FFCC00" stroke="#EB5B00" stroke-width="8"/>

        <!-- ears -->
        <circle r="40" cx="175" cy="140" fill="#FB4141" stroke="#EB5B00" stroke-width="8"/>
        <circle r="40" cx="320" cy="140" fill="#FB4141" stroke="#EB5B00" stroke-width="8"/>

        <!-- eyes -->
         <circle r="15" cx="210" cy="210" fill="#FB4141" stroke="#EB5B00" stroke-width="4"/>
        <circle r="15" cx="280" cy="210" fill="#FB4141" stroke="#EB5B00" stroke-width="4"/>


    </svg>
    <br>
    <svg width="500" height="500" style="border: 1px solid black; margin: auto; display: block">
        <circle r="90" cx="250" cy="250" fill="grey" stroke="darkgrey" stroke-width="1"/>
        <circle r="35" cx="250" cy="220" fill="#fff" stroke="darkgrey" stroke-width="1"/>
        <circle r="60" cx="250" cy="315" fill="#fff" stroke="#darkgrey" stroke-width="1"/>

    </svg>
    
</body>
</html>
