<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            padding: 10px;
            border: 5px solid red;
            width: fit-content;
            border-radius: 20px;
        }
        .f1{
            font-family: sans-serif;
            text-shadow: 2px 2px 2px red;
            background-color: bisque;
        }
        .f2{
            font-family: 'Times New Roman', Times, serif;
        }
        .f3{
            font-family: monospace;
        }
        .f4{
            font-family: cursive;
        }
        .f5{
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <center>
        <h1>font family</h1>
    </center>
    <hr>
    <ol>
        <li>Font family</li>
        <li>Font-size</li>
        <li>Font-weight</li>
        <li>Font style</li>
        <li>Font-varient</li>
    </ol>
    <hr>
    <h1 class="f1">Sans-serif style</h1>
    <h1 class="f2">Times new roman</h1>
    <h1 class="f3">Monospace</h1>
    <h1 class="f4">Cursive style</h1>
    <h1 class="f5">Fantasy</h1>
</body>
</html>
