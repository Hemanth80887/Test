<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        CANVAS CIRCLE
    </center>
    <hr>
    <canvas id="canvas1" width="500" height="500" style="border: 1px solid #000">
        <script>
            let canvas1 =document.getElementById('canvas1').getContext('2d');
            canvas1.fillStyle = "red";
            //canvas1.arc(100, 100, 90, 0, 2*3.14);
           // canvas1.arc(100, 100, 90, 0, 6.28I)
            canvas1.arc(250, 250, 90, 0, 2*Math.PI);//x,y,radius,starting point ,2*PI
            canvas1.fill();//to fill all values for circle
        </script>

    </canvas>
</body>
</html>
